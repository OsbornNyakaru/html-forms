<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
    }

    form {
        max-width: 460px;
        margin: 20px auto;
        padding: 20px;
        border: 0.2px solid grey;
        border-radius: 15px;
        background-color: transparent; /* White with 50% transparency */
        backdrop-filter: blur(10px); /* Blur effect */
        color: antiquewhite;

    }

    h2 {
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    input[type="email"],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        border: none;
        border-radius: 4px;
        box-sizing: border-box;
        outline: none;
        background-color: #cccccc3a;
        color: white;
        font-size: medium;
    }

    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        background-color: #cccccc3a;
        border-radius: 4px;
        box-sizing: border-box;
    }

    option {
        background: black;
    }

    button {
        width: 48%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button[type="submit"] {
        background-color: black;
        color: white;
        border: 1px solid #ccc;
        scale: 1;
        transition: .4s ease;
    }
    button[type="submit"]:hover {
        scale: 1.02;
        background-color: #232121;
    }

    button[type="button"] {
        background-color: #e50914;
        color: white;
    }

    button:hover {
        opacity: 0.8;
        }
  </style>
</head>
<body>
  <h2>Student Registration Form</h2>
  <form action="/submit_registration.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" placeholder="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
      <option value="no">Prefer not to disclose</option>
    </select><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br>

    <label for="telephone">Telephone:</label>
    <input type="tel" id="telephone" name="telephone" placeholder="+254...."><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com"><br>

    <label for="course">Course:</label>
    <input type="text" id="course" name="course" placeholder="Example: BSc. Computer Science"><br>

    <button type="submit">Register</button>
    <button type="button" onclick="window.location.href='#'">Cancel</button>
  </form>
  <h2>By Osborn Nyakaru</h2>

</body>
</html>
